<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WAITERCALLER</title>
	<link href={{url_for("static", filename="css/bootstrap.min.css")}} rel="stylesheet">
	<link rel="stylesheet" type="text/css" href={{url_for("static", filename="css/htmleaf-demo.css")}}>
	<link href={{url_for("static", filename="css/signin.css")}} rel="stylesheet">
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>WAITERCALLER</h1>
			<div class="htmleaf-links">
			</div>
		</header>
		<div class="signin">
			<div class="signin-head"><img src={{url_for("static", filename="images/test/head_120.png")}} alt="" class="img-circle"></div>
			<form class="form-signin" role="form" action={{url_for("login")}} method="POST">
				<input type="text" name="email" class="form-control" placeholder="用户名" required autofocus />
				<input type="password" name="password" class="form-control" placeholder="密码" required />
				<button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
				<label class="checkbox">
					<input type="checkbox" value="remember-me"> 记住我
				</label>
			</form>
		</div>
	</div>
</body>
</html>
